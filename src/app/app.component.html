<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input 
    (focus)="birthdate.open()"
    [min]="minDate"
    [max]="maxDate"
    type="text"
    matInput
    [matDatepicker]="birthdate"
    >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle 
      matIconSuffix 
      [for]="birthdate">
    </mat-datepicker-toggle>
    <mat-datepicker 
      #birthdate 
      touchUi="true">
    </mat-datepicker>
</mat-form-field>
